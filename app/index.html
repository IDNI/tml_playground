<!DOCTYPE html>
<html>
	<head>
		<title>Tauchain's TML playground</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="Keywords" content="TML,Tau Meta-Language,Tau,Meta-Language,Language,Tauchain,IDNI,DATALOG,PDATALOG,P-DATALOG,Datalog with negation,Unstratified Datalog,PFP,finite ordered structures,PFP logic over finite ordered structures,logic programming,programming language,reasoning,inference engine,programming,playground,examples,exercises,demo" />
		<meta name="Description" content="Online playground for TML (Tau Meta Language) with examples." />
		<link rel="icon" href="data:,">
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body onload="init()">
		<div id="wrapper">
			<div id="content">
				<h1>TML playground</h1>
				<div id="intro_bar" class="row">
					<div id="intro_select" class="bar-select">
						<select id="tests-select" onchange="load_intro(document.getElementById('tests-select').value)">
							<option value="0">intro</option>
							<option value="1">FACTS</option>
							<option value="2">RELATIONS</option>
							<option value="3">ARITY</option>
							<option value="4">RULES</option>
							<option value="5">VARIABLES</option>
							<option value="6">AND/OR</option>
							<option value="7">RECURSION</option>
							<option value="8">TRANSITIVE CLOSURE</option>
							<option value="9">NEGATION</option>
							<option value="10">DELETION</option>
							<option value="13">UNSAT</option>
							<option value="11">family</option>
							<option value="12">armageddon</option>
						</select>
					</div>
				</div>
				<div id="tool_bar" class="row">
					<div id="link_button" title="get link to this program" onclick="link()"
						class="button">&#128279;</div>
					<div id="run_button"  title="run program"  onclick="run()"
						class="button">&#9654;</div>
					<div id="step_button" title="do a step" onclick="step()"
						class="button">&#9654;&#9646;</div>
					<div id="stop_button" title="stop running" onclick="stop()"
						class="button disabled-button" >&#9724;</div>
					<div id="options_bar">
						<span>
							<input id="live_coding" type="checkbox" checked="true" onchange="on_program_change()" />&nbsp;
							<label for="live_coding" class="xx-small">live coding</label>
						</span>
						<span>
							<input id="sort_result" type="checkbox" checked="true" onchange="on_program_change()" />
							<label for="sort_result" class="xx-small">sort output</label>
						</span>
					</div>
				</div>
				<div class="row textarea-wrapper">
					<div id="editor" class="panel">
						<textarea id="editor_textarea" oninput="on_program_change()""></textarea>
					</div>
				</div>
				<div class="row">
					<div id="status_bar"></div>
				</div>
				<div id="tabs_activators" class="row">
					<div id="tab_input_activator" class="tab-activator"  onclick="activate_tab('input')">INPUT</div>
					<div id="tab_steps_activator" class="tab-activator"  onclick="activate_tab('steps')">STEPS</div>
					<div id="tab_output_activator" class="tab-activator active-tab-activator" onclick="activate_tab('output')">OUTPUT</div>
				</div>
				<div id="tab_output" class="tab">
					<div id="output" class="panel">
						<textarea id="output_textarea"></textarea>
					</div>
				</div>
				<div id="tab_input" class="tab hide scroll-outer">
					<div id="input" class="panel scroll-inner">
						<div class="row"><div id="input_program"></div></div>
						<div class="row"><div id="legend"></div></div>
						<div class="row"><div id="dict_vars" class="dict"></div></div>
						<div class="row"><div id="dict_syms" class="dict"></div></div>
					</div>
				</div>
				<div id="tab_steps" class="tab scroll-outer hide">
					<div id="steps" class="panel scroll-inner">
					</div>
				</div>
				<div class="row">
					<div class="note">
						For more information about Tauchain and TML see
						<a href="https://github.com/idni/tau/">Tau's github</a>,
						<a href="http://idni.org/">http://idni.org/</a> or
						<a href="https://github.com/idni/tau#tml-tutorial-unfinished-draft"
							>TML Tutorial (Unfinished draft)</a>.
						<br />
						<a href="https://github.com/IDNI/tml_playground">Source</a>
						of the playground |
						<span class="copyleft" title="copyleft">&copy;</span>
						2019 Tomáš Klapka
						&lt;<a href="mailto:tomas@klapka.cz">tomas@klapka.cz</a>&gt;
						<br />
					</div>
				</div>
			</div>
		</div>
		<script>
		</script>
		<!-- tml.min.js       (19 kB) -->
		<!-- tml.debug.min.js (32 kB) -->
		<!-- tml.js           (36 kB) -->
		<!-- tml.debug.js     (56 kB) -->
		<script src="tml.js/tml.min.js"></script>
		<script src="js/tml_playground.min.js"></script>
		<script>
			console.log('starting');
			const { lp } = require('tml');
			const { ui, state } = require('tml_playground');
			const s = state.create(lp);
			function init() {};
			function load_intro(n) { s.load_intro(n); }
			function run()  { s.run(); }
			function step() { s.step(); }
			function stop() { s.stop(); }
			function link() { ui.link() };
			function on_program_change(e) { ui.on_program_change(e); }
			function activate_tab(tab) { ui.activate_tab(tab); }
		</script>
	</body>
</html>
